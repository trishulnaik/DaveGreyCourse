<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body{
            width: 600px;
            margin: auto;
            border: 1px solid black;
            padding: 20px ;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/#about">About LTS</a></li>
            <li><a href="/#menu">Our Menu</a></li>
            <li><a href="/store-hours.html">Store Hours</a></li>
        </ul>
    </nav>
    <figure>
        <img src="https://images.unsplash.com/photo-1687881063470-a78e6ea2590e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1052"
            alt="lts-tacos" width="300" height="300">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us A Message</legend>
                <br>

                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email">
                </div>
                <br>
                <div>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" rows="10" cols="30"
                        placeholder="Type your message here"></textarea>
                </div>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 5555-555 <br><br>
            Phone: <a href="tel:+555-555-5555">555-555-5555</a>
        </address>
        <br>
        <a href="#">Back to Top</a>
    </section>
    <hr>
    <footer>
        Copyright &copy; The Little Taco Shop
    </footer>
</body>

</html>
